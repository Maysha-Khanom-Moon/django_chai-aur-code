{% extends "layout.html" %}

{% block title %}
Chai aur tweet
{% endblock %}

{% block content %}
    <h1 class="text-center mt-3">Welcome to chai's django project</h1>

    <h2>
        {% if form.instance.pk %}
            Edit tweet
        {% else %}
            Create tweet
        {% endif %}

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-warning" type="submit">
                {% if form.instance.pk %}
                    Edit tweet
                {% else %}
                    New tweet
                {% endif %}
            </button>
        </form>

        <a href="{% url 'tweet_list' %}">
            <button class="btn btn-ghost" type="submit">Back to tweet list</button>
        </a>
    </h2>
{% endblock %}
