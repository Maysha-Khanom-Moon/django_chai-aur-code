{% extends "layout.html" %}

{% block title %}
    Register | Tweet
{% endblock %}


{% block content %}
<h2>Register form</h2>
    <form action="" method = "post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
