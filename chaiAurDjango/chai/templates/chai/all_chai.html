{% extends "layout.html" %}

{% block title %}
Chai | Home page
{% endblock %}


{% block content %}
    <h1 class="bg-blue-900 text-3xl">All Chai for you</h1>

    <div class="grid grid-cols-3 gap-4 m-4">
        {% for chai in chais %}
        
            <div class="chai-item bg-blue-800 p-2">
                <img src="{{chai.image.url}}" alt="">
                <h3 class="text-2xl font-bold mb-2"> {{chai.name}} </h3>
                <a href="{% url 'chai_detail' chai.id %}">
                    <button type="button" class="w-full focus:outline-none text-white bg-orange-600 hover:bg-orange-700 focus:ring-4 focus:ring-orange-500 font-medium rounded-md text-sm px-5 py-1.5 me-2 mb-2 dark:focus:ring-yellow-900">
                        {{chai.type}} - {{chai.id}}
                    </button>
                </a>
            </div>

        {% endfor %}
    </div>

{% endblock %}
